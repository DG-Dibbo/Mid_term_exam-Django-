{% extends "base.html" %}
{% load crispy_forms_tags %}
{% block content %}

    <form method= 'post' action="" style="width:50%;margin:auto;">
        <h3>Login Page</h3>
        {% csrf_token %}
        {{form|crispy}}
        <button type="submit"class="btn btn-primary">Submit</button>
        {% if messages %}
    {% for message in messages %}
        <div class="alert alert-danger">
            {{ message }}
        </div>
    {% endfor %}
{% endif %}

    </form>
{% endblock content %}
