{% extends "base.html" %}
{% load crispy_forms_tags %}
{% block content %}

    <form method= 'post' action="" style="width:50%;margin:auto;">
       <h3> Register Page</h3>
        {% csrf_token %}
        {{form|crispy}}
        <button type="submit"class="btn btn-primary">Submit</button>
        {%if messages%}
        {% for m in messages%}
            {{m}}
        {%endfor%}
        {%endif%}
    </form>
{% endblock content %}
