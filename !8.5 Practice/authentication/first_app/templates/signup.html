{% extends "base.html" %}
{% load crispy_forms_tags %}
{% block content %}

{% if messages%}
        {% for m in messages %}
        <small {% if m.tags%} class="{{m.tags}}" {% endif %}>{{m}}</small>
        {% endfor %}
    {% endif %}

    <div class="container">
      <h1>Register</h1>

      <form method="post" action="">
        {% csrf_token %}
        {{ form.as_p }}

        {% if form.errors %}
          <div class="alert alert-danger mt-3">
            <strong>Error!</strong> Please check your input.
          </div>
        {% endif %}

        <button type="submit" class="btn btn-primary mt-3">Submit</button>
      </form>
    </div>

{% endblock content %}
