<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>Register</title>
    <style>
        .success{
            color : red;
        }
    </style>
  </head>
  <body>
    <nav class="navbar navbar-dark bg-dark">
        <div class="container-fluid">
          <a class="navbar-brand">Navbar</a>
          <div class="d-flex">
            {% if user.is_authenticated %}
                <a href="{% url 'profile'%}"class="btn btn-outline-primary mx-2" type="submit">Profile</a>
                <a href="{% url 'logout'%}"class="btn btn-outline-warning" type="submit">Logout</a>

           
            {% else %}
                <a href="{% url 'signup'%}" class="btn btn-outline-success mx-2" type="submit">Sign Up</a>
                <a href="{% url 'login'%}" class="btn btn-outline-success" type="submit">Login</a>
            {%endif%}
          </div>
        </div>
      </nav>
    {% block content %}
    
    {% endblock content %}


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
